<div class="wrap row">
    <div class="col-md-10">
        <h2><strong>비밀번호 변경</strong></h2>

        <div class="alert" style="background-color:#eee; color:#777777">
            <p>1. 비밀번호를 사용하신지 90일이 경과되었습니다.</p>
            <p>2. 새로운 비밀번호로 변경한 후에 포탈을 이용하실 수 있습니다.</p>
        </div>
        <form name="form" role="form" novalidate>
            <div class="form-group" ng-class="{'has-error' : form.currentPassword.$error.pattern}">
                <label>현재 비밀번호</label>
                <small class="color_red" ng-if="form.currentPassword.$error.required">*</small>
                <input autocomplete="off" type="password" name="currentPassword" ng-model="vm.currentPassword" class="form-control" placeholder="현재 비밀번호 입력" required/>
            </div>
            <div class="form-group" ng-class="{'has-error' : form.newPassword.$error.pattern}">
                <label class="required-label">신규 비밀번호</label>
                <input autocomplete="off" type="password" class="form-control" name="newPassword" ng-model="vm.newPassword" required
                               minlength="8" maxlength="20" ng-pattern="vm.passwordRegex"
                               placeholder="영문숫자특수조합 8~20자"/>
                <small class="color_red" ng-show="form.newPassword.$error.pattern">(영문숫자특수조합 8~20자)</small>
            </div>
            <div class="form-group" ng-class="{'has-error' : form.confirmPassword.$error.pattern}">
                <label class="required-label">신규 비밀번호 확인</label>
                <input autocomplete="off" type="password" class="form-control" name="passwordCheck" ng-model="vm.confirmPassword" required maxlength="20"
                       placeholder="신규 비밀번호 확인"/>
                <small class="color_red" ng-show="vm.newPassword != vm.confirmPassword">(비밀번호가 같지 않습니다.)</small>
            </div>
              <button disabled class="btn btn-portal voffset2" ng-if="form.$invalid || (vm.newPassword != vm.confirmPassword)">변경 저장</button>
              <button ng-click="vm.save()" class="btn btn-portal voffset2" ng-if="!(form.$invalid || (vm.newPassword != vm.confirmPassword))">변경 저장</button>
        </form>
    </div>
</div>
