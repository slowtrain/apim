<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ vm.title }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <nvd3 options="vm.options" data="vm.data"/>
</div>
<div class="modal-footer">
    <button class="btn btn-exceldown" type="button" ng-click="vm.downloadExcel()" ng-show="vm.downloadExcel">EXCEL</button>
    <button class="btn-type2 color-type1" type="button" ng-click="vm.ok()">닫기</button>
</div>
