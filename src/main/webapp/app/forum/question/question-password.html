<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()"></button>
    <h4 class="modal-title" id="passwordLabel" data-translate="question.view.password">비밀번호 입력</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="password" data-translate="question.view.password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="{{'question.view.password.placeholder' | translate}}" ng-keypress="($event.charCode==13)? vm.passwordChk() : return"
                       ng-model="vm.password" required>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default modalBtn cancel" data-dismiss="modal" ng-click="vm.passwordChk()">입력</button>
</div>
