<form name="form" role="form" ng-submit="vm.save(vm.scopeType)" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true" ng-click="vm.clear()"></button>
        <h4 class="modal-name" id="myUserLabel">SCOPE {{(vm.selections)? '수정':'등록'}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label required-label">이름</label>
            <small class="color_red" ng-if="form.name.$error.minlength || form.name.$error.maxlength">(3~30자 이내)</small>
            <small class="color_red" ng-if="form.name.$error.pattern">(잘못 입력하셨습니다.)</small>
            <input type="text" name="name" class="form-control" ng-model="vm.scope.name" minlength="3" maxlength="30" limit='true'  ng-pattern="/^[^ㄱ-ㅎㅏ-ㅣ]*$/" required>
        </div>
        <div class="form-group">
            <label class="control-label required-label">SCOPE</label><span> (영어 소문자만 허용)</span>
            <small class="color_red" ng-if="form.scope.$error.minlength || form.scope.$error.maxlength">(3~30자 이내)</small>
            <small class="color_red" ng-if="form.scope.$error.pattern">(잘못 입력하셨습니다.)</small>
            <input type="text" name="scope" class="form-control" ng-model="vm.scope.scope" minlength="3" maxlength="30" limit='true'  ng-pattern="/^[a-z]*$/" required>
        </div>
        <div class="form-group">
            <label class="control-label required-label">설명</label>
            <small class="color_red" ng-if="form.description.$error.minlength || form.description.$error.maxlength">(100자 이내)</small>
            <small class="color_red" ng-if="form.description.$error.pattern">(잘못 입력하셨습니다.)</small>
            <p><textarea rows="4" name="description" class="form-control" ng-model="vm.scope.description" maxlength="100" limit='true'  ng-pattern="/^[^ㄱ-ㅎㅏ-ㅣ]*$/" required></textarea></p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-portal modalBtn" ng-disabled="form.$invalid">
            <span data-translate="entity.action.save">Save</span>
        </button>
        <button type="button" class="btn btn-default modalBtn cancel" data-dismiss="modal"
            ng-click="vm.clear()">
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
