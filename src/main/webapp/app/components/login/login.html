<style>
    .modal-body a {
        color: #333;
        font-size: 12px;
        text-decoration: none;
    }
</style>
<form class="form" name="form" ng-submit="vm.login($event)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
        <h4 class="modal-title">로그인</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <!--<div class="col-md-4 col-md-offset-4">
                <h1 data-translate="login.title">Sign in</h1>
            </div>-->
            <div class="col-md-8 col-md-offset-2">
                <!--<div class="alert alert-danger" ng-show="vm.authenticationError" data-translate="login.messages.error.authentication">-->
                <div class="alert alert-danger" ng-show="vm.authenticationError" data-translate="{{vm.authenticationErrorMessage}}">
                    <!--<strong>Failed to sign in!</strong> Please check your credentials and try again.-->
                    <strong>인증 오류!</strong> 아이디나 비밀번호가 잘못 되었습니다.<br/>
                    상태가 지속될 경우 운영자에게 문의하세요.
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input ng-readonly="vm.isSecondAuthRequested" type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                           ng-model="vm.username" required>
                </div>
                <div class="form-group">
                    <label for="password" data-translate="login.form.password">Password</label>
                    <input ng-readonly="vm.isSecondAuthRequested" type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="vm.password" required>
                </div>
                <div class="form-group">
                    <label>SMS 인증</label>
                    <p ng-hide="vm.inProduction || vm.inTest">개발환경에서는 인증받기 번호를 누르신 후, 1111을 입력하면 됩니다.</p>
                    <div class="form-inline" style="border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 10px 0; margin-top:5px;">
                        <input type="text" class="form-control" style="width:68%" id="authNumber" ng-model="vm.authNumber" ng-readonly="!vm.isSecondAuthRequested" />
                        <span ng-hide="!vm.isSecondAuthRequested">남은시간 : <span class="color_red">[{{vm.msecPerMinute | date: 'mm:ss'}}]</span></span>
                        <button type="button" ng-hide="vm.isSecondAuthRequested" class="btn btn-warning" ng-click="vm.secondaryAuthenticate()">인증번호 받기</button>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span data-translate="login.form.rememberme">Remember me</span>
                    </label> -->
                    <span class="pull-right">
                        <a ng-click="vm.requestResetPassword()"
                           style="border-right: 2px dotted #ccc;padding-right: 10px; margin-right: 6px;line-height: 10px;display: inline-block;white-space: nowrap;">비밀번호 찾기</a>
                        <a ng-click="vm.register()">회원가입</a>
                    </span>
                </div>
                <!--<p></p>
                <div class="alert alert-warning">
                    <a class="alert-link" href="" ng-click="vm.requestResetPassword()" data-translate="login.password.forgot">Did you forget your password?</a>
                </div>
                <div class="alert alert-warning" data-translate="global.messages.info.register" translate-compile>
                    You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new account</a>
                </div>-->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-portal">로그인</button>
    </div>
</form>
